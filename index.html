      body {
        font-family: 'Inter', sans-serif;
      }
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #fde68a; /* amber-200 */
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #065f46; /* emerald-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #fcd34d; /* amber-300 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
         background-color: #047857; /* emerald-700 */
      }
      /* Styles for the rich-text editor content */
      .editor-content:focus {
        outline: none;
      }
      .editor-content h1 {
        font-size: 2em;
        font-weight: 700;
        line-height: 1.2;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
      .editor-content h2 {
        font-size: 1.5em;
        font-weight: 600;
        line-height: 1.2;

      }
      .editor-content ul {

        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .editor-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .editor-content u {
        text-decoration: underline;
      }
      .editor-content s {
        text-decoration: line-through;
      }
      /* Styles for responsive iframe embeds */
      .embed-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        margin-top: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
